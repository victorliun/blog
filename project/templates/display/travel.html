{% extends "base/base.html"%}

{%block extracss%}
<link href="{{STATIC_URL}}css/travel.css" rel="Stylesheet"/>
{%endblock%}

{%block extrajs%}
<script type="text/javascript" src="{{STATIC_URL}}js/homepage.js"></script>
{%endblock%}
{%block section%}
<div class="main">
{{id}}
{{ article.title }}
{{ article.category }}
{% for para in section.paras %}
  <p>{{ para.txt }}</p>
  {%for img in para.images %}
    {{ img | safe}}
  {%endfor%}
{% endfor %}
</div>
{%endblock%}
